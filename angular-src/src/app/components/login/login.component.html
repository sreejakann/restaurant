<div style="text-align:center">
  <div *ngIf='errorFlag'>
    <p>ERROR! Please check your details</p>
  </div>
  <input matInput placeholder="username" type="text" class="userName" [(ngModel)]="username">
  <input matInput placeholder="password" type="password" class="password" [(ngModel)]="password">

  <button class="btn btn-sm btn-outline-primary login " (click)="loginClicked()">Login</button>
  <button class="btn btn-sm btn-outline-primary signup" (click)="singup()">Signup</button>
</div>
